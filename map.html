<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Search Bar</title>
    <style>
        /* Map Styling */
        #map {
            height: 500px;
            width: 100%;
        }

        /* Search Bar Styling */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Google Maps with Search</h2>

    <!-- Search Bar -->
    <div class="search-container">
        <input id="searchBox" type="text" placeholder="Enter a location">
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
        let map;
        let marker;
        let searchBox;

        function initMap() {
            // Initialize the Map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 28.6139, lng: 77.2090 }, // Default: New Delhi
                zoom: 10,
            });

            // Initialize the Search Box
            const input = document.getElementById("searchBox");
            searchBox = new google.maps.places.SearchBox(input);

            // Bias search results to map's viewport
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            // Listen for place selection
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) return;

                // Get the first place
                const place = places[0];

                // Center the map on the selected place
                map.setCenter(place.geometry.location);
                map.setZoom(14);

                // Add marker at the selected location
                if (marker) marker.setMap(null); // Remove existing marker
                marker = new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                });
            });
        }
    </script>

    <!-- Load Google Maps API with Places Library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxMQqDrBw-FBV7ekL6wQ2tQozyRFZOITU&libraries=places&callback=initMap" async defer></script>

</body>
</html>
